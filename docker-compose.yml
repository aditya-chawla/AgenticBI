services:
  # The Database (Contains AdventureWorks pre-installed)
  db:
    image: chriseaton/adventureworks:postgres
    container_name: local_adventureworks
    platform: linux/amd64 # Required for Apple Silicon (M1/M2/M3) compatibility
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Optional: Web GUI to see your data easily
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_gui
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db

  # Vizro frontend + agents (chat, dashboard, guardrails â†’ orchestrator)
  app:
    build: .
    container_name: agentic_bi_app
    ports:
      - "8050:8050"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      # Ollama must be running on the host (not in Docker)
      OLLAMA_HOST: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - chroma_data:/app/src/agents/chroma_db_data
    depends_on:
      - db

volumes:
  pgdata:
  chroma_data:
